name: Build wheels

on: [workflow_dispatch]
  # push:
  #   branches:
  #     - cpp
  # workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      # - name: Install dependencies for Windows
      #   if: runner.os == 'Windows'
      #   run: |
      #     Invoke-WebRequest -Uri  https://boostorg.jfrog.io/artifactory/main/release/1.82.0/source/boost_1_82_0.zip -OutFile C:\boost_1_82_0.zip
      #     Expand-Archive C:\boost_1_82_0.zip -DestinationPath C:\boost_1_82_0
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0
        env:
          BUILD_EXTENSION: yes
          CIBW_BEFORE_ALL_LINUX: yum install -y boost-devel
          CIBW_BEFORE_BUILD_WINDOWS: choco install boost-msvc-14.1
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
